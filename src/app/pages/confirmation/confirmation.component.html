<section class="row justify-content-center">
    <main class="col-md-7 col-12 p-4 customBorder">

        <!-- Step 2 Progress -->
        <app-progress-line [step]="2"></app-progress-line>

        <!-- HEADER -->
        <div class="my-5 text-center">
            <h2>Ticket Summary</h2>
        </div>

        <!-- Ticket prices -->
        <div *ngFor="let ticket of tickets" class="row dashedBorder">
            <div class="col-4 text-center">
                <b>Tickets - ({{ticket.name}})</b>
            </div>
            <div class="col-5 text-center">
                <span>EGP {{ticketPrice}}</span>
            </div>
            <div class="col-3 text-right">
                <a routerLink="/">x</a>
            </div>
        </div>

        <!-- Total Money -->
        <div class="row mt-4">
            <div class="col-6 text-center">
                <b>Total</b>
            </div>
            <div class="col-6 text-center">
                <span>EGP {{totalMoney}}</span>
            </div>
            
        </div>
    </main>

</section>

<section class="row justify-content-center">
    <div class="col-md-7 col-12">
        <button class="sucessButton" type="button" (click)="onSubmit()">Proceed to payment</button>
    </div>
</section>
