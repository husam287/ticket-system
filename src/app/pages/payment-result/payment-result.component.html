<section class="row justify-content-center">
    <main class="col-md-12 p-4">
        <!-- Error Case  -->
        <div>
            <div class="col-md-12 text-center">
                <img src="https://gazef.s3-us-west-2.amazonaws.com/bit68/x.png">
            </div>
    
            <div class="col-md-12 mt-3">
                <h3>Sorry, {{tickets[0].name}} , your payment was not successful.</h3>
                <h4 class="my-3">Aquaman</h4>
                <h5>Amount Due: EGP 850.0</h5>
                <p>
                    Please contact us for more information regarding this failure.
                </p>
            </div>
        </div>
    </main>
</section>


<!-- Table of Tickets Section -->
<section id="tableSection" class="row justify-content-center">
    <main class="col-md-12 p-4">
        <table class="table">
            <thead class="text-uppercase redHead text-light">
                <tr>
                    <th scope="col" style="width:40%">item</th>
                    <th scope="col">quantity</th>
                    <th scope="col">unit price</th>
                    <th scope="col">total</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ticket of tickets" class="blackBorderBottom">
                    <th scope="row">1 Ticket - ({{ticket.name}})</th>
                    <td>1</td>
                    <td>EGP {{ticketPrice}}</td>
                    <td>EGP {{ticketPrice}}</td>
                </tr>
            </tbody>
            <tfoot class="text-uppercase">
                <tr>
                    <td></td>
                    <td></td>
                    <td class="redBorderBottom text-left">Total Due</td>
                    <td class="redBorderBottom text-right">EGP 850.0</td>
                </tr>
            </tfoot>
        </table>
    </main>
</section>
